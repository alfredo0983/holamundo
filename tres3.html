<html>
<head>
<title>Ejercio sobre tama&ntilde;os y formatos</title>
</head>
<body>
<p style="font-size: 40px;">Esto esta a un tamaño de 40px</p>
<p style="font-size: small;"> Esto esta a un tamño de small</p>
<p style="font-size:medium;">Esto esta a un tamaño de medium</p>
<p style="font-size:large;">Esto esta a un tamño de large</p>
<p style="font-size:xx-large;">Esto esta a un tamño xx-large</p>
<p style="font-size:xx-small;"Esto esta a un tmaño de xx-small</p>
<p style="font-size:2%;">Esto es a un tamño 2%</p>
<p style="font-size:20%;">Esto es a un tamño 20%</p>
<p style="font-size:80%;">Esto es a un tamño 80%</p>
<p style="font-size:200%;">Esto es a un tamño 200%</p>
<p style="font-size:300%;">Esto es a un tamño 300%</p>
</body>
</html>
